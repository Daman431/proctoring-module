<head>
	<meta charset="UTF-8">

		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="height: 100%;padding: 0;margin: 0;background-color: #e7e9e3;">
	<div class="container-fluid h-100 p-5">
		<div>
			<button class="btn btn-light" onclick="capture()">Capture</button>
			<button class="btn btn-dark" onclick="startWebCam()">Start Web Cam</button>
		</div>
		<div>
			<video id="webcam" autoplay playsinline width="640" height="480"></video>
			<canvas id="canvas" class="d-none"></canvas>
			<audio id="snapSound" preload="auto"></audio>
		</div>
	</div>
	<script src="./response.js"></script>
</body>

</html>
